<form  action="https://formspree.io/alisha194@hotmail.com" method="post">
    
        <div>
            <label for="name">Name</label>
            <input id="name" name="name">
        </div>
    
        <div>
            <label class="pad-t" for="email">Email</label>
            <input id="email" type="email" name="email" required placeholder="you@yours.com"> 
        </div>
        
        <div class="text-center pad-t pad-b">
        
            <label class="pad-t" for="subject">Select your package</label>
            <select class="pad-b" id="subject" name="subject">
                <option>30 day free trial</option>
                <option>Starter $1/month</option>
                <option>Regular $5/month</option>
                <option>Premium $10/month</option>
            </select>
        </div>
        
        <div class="pad-b">
        <fieldset>
            <legend class="center">What is your cooking skill level?</legend>
            
            <input id="beginner" type="radio" name="feels">
            <label for="beginner">I am a beginner!</label>
            
            <input id="happy" type="radio" name="feels">
            <label for="happy">I have some cooking experience!</label>
            
            <input id="good" type="radio" name="feels">
            <label for="good">I am a good cook!</label>
            
            <input id="expert" type="radio" name="feels">
            <label for="expert">I am an expert chef!</label>
            
            <input id="unsure" type="radio" name="feels">
            <label for="unsure">I am not sure...</label>
        </fieldset>
        </div>
        
        <div>
            <label for="message">Message</label>
            <textarea id="message"></textarea>
        </div>
        
        <div>
            <button type="submit">Send!</button>
        </div>
